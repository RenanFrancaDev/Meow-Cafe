<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Meow Cafe</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">
                    <img src="./assets/images/Logo.png" />
                    <p class="title-logo">Meow Café</p>
                </div>
                <ul>
                    <li><a href="#" class="linha">Início</a></li>
                    <li><a href="#" class="linha">Produtos</a></li>
                    <li><a href="#" class="linha">Sobre</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li><a href="#" class="linha">Login</a></li>
                    <li><a href="#" class="btn-primary">Delivery</a></li>
                    <li><img src="./assets/images/Menu.png" alt=""></li>
                </ul>
            </div>
        </nav>
        <div class="top">
            <div class="header-text">
                <p>Sabor inesquecível</p>
                <h1>Meow Café</h1>
                <p class="desc">
                    Um lugar perfeito para pais de pets e amantes de café. Nossa
                    cafeteria tem um espaço confortável para você e seu melhor amigo
                </p>
            </div>
            <div class="header-image">
                <img src="./assets/images/Imagem-header.png" id="header" />
            </div>
        </div>
    </header>

</body>

</html>
